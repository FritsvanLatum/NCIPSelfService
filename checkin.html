<!DOCTYPE html>
<html>
  <head>
    <title>Checkin - Self service</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0102238803.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container p-5">
      <h3>Check in items</h3>
    </div>
    <div class="container p-5">
      <div class="row">
        <div id="dialog" class="col-md-6"></div>
        <div id="results" class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div id="wait" class="col-md-6">Please wait...</div>
      </div>
      <div class="row">
        <div id="button" class="col-md-12">
          <button id='done'>Done</button>
        </div>
      </div>
    </div>

    <div id="res">
    </div>
    <script type="text/javascript" src="js/checkin.js"></script>
  </body>

</html>
