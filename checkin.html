<!DOCTYPE html>
<html>
  <head>
    <title>Circulation - checkin</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/circ.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
  </head>

  <body>
    <div class="container">
      <h3>Check in items</h3>
    </div>
    <div class="container">
      <div class="row">
        <div id="dialog" class="col-md-6"></div>
        <div id="results" class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div id="wait" class="col-md-6">Please wait...</div>
      </div>
      <div class="row">
        <div id="button" class="col-md-12">
          <button id='done'>Done</button>
        </div>
      </div>
    </div>

    <div id="res">
    </div>
    <script type="text/javascript" src="js/checkin.js"></script>
  </body>

</html>
